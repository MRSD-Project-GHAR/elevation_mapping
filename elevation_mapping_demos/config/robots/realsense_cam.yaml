input_sources:
  front: # A name to identify the input source
    type: pointcloud # Supported types: pointcloud
    topic: "/camera/depth/color/points"
    queue_size: 1
    publish_on_update: true # Wheter to publish the elevation map after a callback from this source.
    sensor_processor:
      type: perfect

map_frame_id:                               odom
robot_base_frame_id:                        camera_link
robot_pose_with_covariance_topic:           /camera_link_pose
robot_pose_cache_size:                      200
track_point_frame_id: "camera_link"

